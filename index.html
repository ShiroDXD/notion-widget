<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Countdown Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent; /* Transparent background */
            font-family: 'Helvetica', Arial, sans-serif;
        }
        .countdown {
            display: flex;
            gap: 20px;
            color: white;
        }
        .countdown-item {
            text-align: center;
        }
        .time {
            font-size: 4rem;
            font-weight: bold;
        }
        .label {
            font-size: 1rem;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <div class="countdown-item">
            <div class="time" id="days">00</div>
            <div class="label">DAYS</div>
        </div>
        <div class="countdown-item">
            <div class="time" id="hours">00</div>
            <div class="label">HOURS</div>
        </div>
        <div class="countdown-item">
            <div class="time" id="minutes">00</div>
            <div class="label">MINUTES</div>
        </div>
        <div class="countdown-item">
            <div class="time" id="seconds">00</div>
            <div class="label">SECONDS</div>
        </div>
    </div>

    <script>
        function countdownToEvent(eventDate) {
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = eventDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    document.querySelector('.countdown').textContent = "Event has passed!";
                }
            }

            const countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown();  // Initial call to set the time immediately
        }

        // Event date: December 18, 2024, 10:00 PM SGT (Singapore Time)
        const eventDate = new Date('2024-12-18T22:00:00+08:00').getTime();
        countdownToEvent(eventDate);
    </script>
</body>
</html>
